name: Build All

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write

jobs:
  build_windows:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v4

      - name: Get dependency version
        id: win-deps-ver
        shell: bash
        run: commit=$(git ls-remote https://github.com/Aang23/vcpkg HEAD) && echo deps_version=${commit:0:6} >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        id: win-deps
        with:
          path: vcpkg
          key: win-deps-${{steps.win-deps-ver.outputs.deps_version}}

      - name: Clone pre-setup VCPKG
        if: steps.win-deps.outputs.cache-hit != 'true'
        run: git clone https://github.com/Aang23/vcpkg.git --depth 1

      - name: Download SDRPlay API
        if: steps.win-deps.outputs.cache-hit != 'true'
        shell: powershell
        run: Invoke-WebRequest -Uri "https://www.satdump.org/SDRPlay.zip" -OutFile ${{runner.workspace}}/sdrplay.zip

      - name: Install SDRPlay API
        if: steps.win-deps.outputs.cache-hit != 'true'
        shell: powershell
        run: 7z x ${{runner.workspace}}/sdrplay.zip -O"${{runner.workspace}}"

      - name: Copy SDRPlay API Files
        if: steps.win-deps.outputs.cache-hit != 'true'
        shell: powershell
        run: cp -r "${{runner.workspace}}/SDRPlay/API/inc/*" $Env:GITHUB_WORKSPACE/vcpkg/installed/x64-windows/include/; cp "${{runner.workspace}}/SDRPlay/API/x64/sdrplay_api.dll" $Env:GITHUB_WORKSPACE/vcpkg/installed/x64-windows/bin/sdrplay_api.dll; cp "${{runner.workspace}}/SDRPlay/API/x64/sdrplay_api.lib" $Env:GITHUB_WORKSPACE/vcpkg/installed/x64-windows/lib/sdrplay_api.lib;

      - name: Download Aaronia RTSA API
        if: steps.win-deps.outputs.cache-hit != 'true'
        shell: powershell
        run: Invoke-WebRequest -Uri "https://www.satdump.org/Aaronia_RTSA_Suite_PRO_2.2.0.12821_Setup_64bit.exe" -OutFile $Env:GITHUB_WORKSPACE/vcpkg/rtsa.exe

      - name: Install Aaronia RTSA API
        shell: cmd
        run: start /wait vcpkg\rtsa.exe /q2 /install

      - name: Add support to NSIS for long PATHs
        shell: powershell
        run: ${{github.workspace}}\windows\Get-NSIS-LongStrings.ps1

      - name: Create Build Environment
        # Some projects don't allow in-source building, so create a separate build directory
        # We'll use this as our working directory for all subsequent commands
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        working-directory: ${{runner.workspace}}/build
        # Note the current convention is to use the -S and -B options here to specify source
        # and build directories, but this is only available with CMake 3.13 and higher.
        # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
        run: cmake -G "Visual Studio 16 2019" -DBUILD_MSVC=ON -DCMAKE_TOOLCHAIN_FILE=..\vcpkg\scripts\buildsystems\vcpkg.cmake "$Env:GITHUB_WORKSPACE" -DPLUGIN_AARONIA_SDR_SUPPORT=ON

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: cmake --build . --config $BUILD_TYPE

      - name: Build Installer
        working-directory: ${{runner.workspace}}/build
        shell: bash
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: cpack -C $BUILD_TYPE

      - name: Copy DLLs
        working-directory: ${{runner.workspace}}/build
        shell: powershell
        run: cp $Env:GITHUB_WORKSPACE/vcpkg/installed/x64-windows/bin/*.dll Release

      - name: Copy Resources
        working-directory: ${{runner.workspace}}/build
        shell: powershell
        run: cp -r $Env:GITHUB_WORKSPACE/resources Release

      - name: Copy Pipelines
        working-directory: ${{runner.workspace}}/build
        shell: powershell
        run: cp -r $Env:GITHUB_WORKSPACE/pipelines ${{runner.workspace}}/build/Release;

      - name: Create Plugins Dir
        working-directory: ${{runner.workspace}}/build
        shell: powershell
        run: mkdir ${{runner.workspace}}/build/Release/plugins;

      - name: Copy Plugins
        working-directory: ${{runner.workspace}}/build
        shell: powershell
        run: cp ${{runner.workspace}}/build/plugins/Release/*.dll ${{runner.workspace}}/build/Release/plugins;

      - name: Copy Config
        working-directory: ${{runner.workspace}}/build
        shell: powershell
        run: cp $Env:GITHUB_WORKSPACE/satdump_cfg.json ${{runner.workspace}}/build/Release;

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: SatDump-Windows_x64_Portable
          path: ${{runner.workspace}}/build/Release/*

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: SatDump-Windows_x64_Installer
          path: ${{runner.workspace}}/build/SatDump-*.exe

  build_android:
    runs-on: macos-14 #Much faster than x64 runners

    steps:
      - uses: actions/checkout@v4

      - name: Get dependency version
        id: android-deps-ver
        run: commit=$(git -C $GITHUB_WORKSPACE submodule status | grep android) && echo deps_version=${commit:1:6} >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        id: android-deps
        with:
          path: android/deps
          key: android-deps-${{steps.android-deps-ver.outputs.deps_version}}

      - name: Build dependencies
        if: steps.android-deps.outputs.cache-hit != 'true'
        shell: bash
        run: python3 -m venv ../venv && source ../venv/bin/activate && pip3 install mako && git submodule update --init && cd $GITHUB_WORKSPACE/android/deps && sh build.sh && rm .git && deactivate

      - name: Build
        shell: bash
        run: cd $GITHUB_WORKSPACE/android && gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SatDump-debug.apk
          path: ${{runner.workspace}}/SatDump/android/app/build/outputs/apk/debug/app-debug.apk

  build_ubuntu_2204:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Update repositories
        run: sudo apt update

      - name: Install dependencies
        run: sudo apt install -y libcurl4-openssl-dev libglfw3-dev libfftw3-dev libvolk2-dev build-essential cmake pkgconf libjpeg-dev libpng-dev libtiff-dev libairspy-dev libairspyhf-dev libhackrf-dev librtlsdr-dev libomp-dev libnng-dev libiio-dev libzstd-dev libad9361-dev libbladerf-dev libuhd-dev liblimesuite-dev ocl-icd-opencl-dev libjemalloc-dev portaudio19-dev

      - name: Create Build Environment
        # Some projects don't allow in-source building, so create a separate build directory
        # We'll use this as our working directory for all subsequent commands
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        # Use a bash shell so we can use the same syntax for environment variable
        # access regardless of the host operating system
        shell: bash
        working-directory: ${{runner.workspace}}/build
        # Note the current convention is to use the -S and -B options here to specify source
        # and build directories, but this is only available with CMake 3.13 and higher.
        # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: make -j8

      - name: Package
        working-directory: ${{runner.workspace}}/build
        shell: bash
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: make package

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: SatDump-Ubuntu-22.04
          path: ${{runner.workspace}}/build/*.deb

